<section>
    <h2>Experience</h2>

    <div class="element" *ngFor="let experience of experiences">

        <h3 class="positon">{{experience.position.name}}</h3>
        <p class="date">{{experience.date.start}} - {{experience.date.end}}</p>
        <p class="compagny">{{experience.compagny}}</p>
        <p class="description">{{experience.position.description}}</p>


    </div>
</section>
