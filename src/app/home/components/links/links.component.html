<ul>
    <li *ngFor="let link of links">
        <a target="_blank" [href]="bypassSecurity(link.link)">
            <!-- <img src="/assets/svg/{{link.logo}}.svg" alt="logo"> -->
            <img src="https://img.icons8.com/{{link.logo.style}}/48/FAFAFA/{{link.logo.name}}.png" alt="{{link.name}}">
        </a>
    </li>
</ul>
