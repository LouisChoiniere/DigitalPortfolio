<section>
    <h2>Projects</h2>
    
    <div class="element" *ngFor="let project of projects">
        
        <h3>{{project.title}}</h3>
        <p>{{project.date}}</p>
        <p>{{project.description}}</p>
        
        <!-- TODO: display : gaols, outputs, role(if team project) -->

        <app-links [links]="project.links"></app-links>
    </div>
</section>
