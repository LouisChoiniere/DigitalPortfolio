<section>
    <h2>Contact me!</h2>

    <form #f="ngForm" (ngSubmit)="submit(f)">
        <label for="name">Name</label>
        <div *ngIf="name.touched" class="error">
            <span *ngIf="name.errors?.required">Field is required</span>
        </div>
        <input required ngModel #name="ngModel" name="name" id="name" type="text" placeholder="Your name..">

        <label for="email">Email</label>
        <div *ngIf="email.touched" class="error">
            <span *ngIf="email.errors?.required">Field is required</span>
        </div>
        <input required ngModel #email="ngModel" name="email" id="email" type="text" placeholder="Your email..">

        <label for="subject">Subject</label>
        <div *ngIf="subject.touched" class="error">
            <span *ngIf="subject.errors?.required">Field is required</span>
        </div>
        <input required ngModel #subject="ngModel" name="subject" type="text" id="subject" placeholder="Subject..">

        <label for="message">Message</label>
        <div *ngIf="message.touched" class="error">
            <span *ngIf="message.errors?.required">Field is required</span>
        </div>
        <textarea required ngModel #message="ngModel" name="message" id="message" placeholder="Message.." style="height:150px"></textarea>

        <input type="submit" value="Submit">
    </form>
</section>
