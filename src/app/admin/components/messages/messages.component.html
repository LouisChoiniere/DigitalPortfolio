<div class="container">

    <p class="title is-2">Messages</p>

    <div class="box">

        <div class="buttons are-small">
            <button (click)="loadMessages()" class="button">
                <span class="icon">
                    <i class="fas fa-sync-alt"></i>
                </span>
                <span>Refresh</span>
            </button>
        </div>

        <article class="media" *ngFor="let message of messages">
            <div class="media-content">
                <p class="title is-h6">{{ message.subject }}</p>
                <p class="subtitle is-h6">{{ message.name }} &nbsp; {{message.email}}</p>

                <p>
                    {{ message.message }}
                </p>
            </div>
            <div class="media-right">
                <button (click)="deleteMessage(message._id)" class="delete" aria-label="delete"></button>
            </div>
        </article>
    </div>
</div>
